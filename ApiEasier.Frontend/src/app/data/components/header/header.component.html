<div class="header">
  <div class="logo-container">
      <img 
        alt="Company Logo" 
        [src]="logoUrl" 
        (click)="onLogoClick($event)"
      />
  </div>
  <div>
    <ng-container *ngIf="isApiPage">
      <button (click)="Import()">Импортировать</button>
    </ng-container>
    <ng-container *ngIf="buttonText !== ''">
      <button (click)="Click()">{{ buttonText }}</button>
    </ng-container>
    <app-back-button></app-back-button>
  </div>
</div>
