<tui-input
  #nameInput
  tuiAutoFocus
  tuiTextfieldSize="m"
  maxlength="200"
  [(ngModel)]="data.name"
  (input)="onInput($event)"
  (keydown.enter)="submit($event)"
  (keydown.arrowDown)="moveFocus(descriptionInputRef)"
  (keydown.arrowUp)="moveFocus(descriptionInputRef)"
>
  Имя API
</tui-input>
<br />
<tui-input
  #descriptionInput
  tuiAutoFocus
  tuiTextfieldSize="m"
  maxlength="1000"
  [(ngModel)]="data.description"
  (input)="onDescriptionInput($event)"
  (keydown.enter)="submit($event)"
  (keydown.arrowUp)="moveFocus(nameInputRef)"
  (keydown.arrowDown)="moveFocus(nameInputRef)"
>
  Описание
</tui-input>

<p>
  <button
    size="m"
    tuiButton
    type="button"
    [disabled]="!hasValue"
    (click)="submit($event)"
  >
    Отправить
  </button>
</p>
